<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background: green;
            color: white;
            width: 900px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseleave="Interaja()">
        Interaja......
    </div>
    <script>
        var a = document.getElementById('area')
        function clicar(){
            a.innerText = 'https://www.instagram.com/jugiannella/'
            a.style.background = 'red'
        }
        function entrar(){
            a.innerText = 'NÃ£o clique'
        }
        function Interaja(){
            a.innerText = 'Interaja...!'
            a.style.background = 'green'
        }
        

    </script>
    
</body>
</html>
